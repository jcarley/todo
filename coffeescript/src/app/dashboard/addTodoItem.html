<script type="text/ng-template" id="addTodoItem.html">
  <div class="modal-header">
    <h3 class="modal-title">Add a todo item.</h3>
  </div>
  <div class="modal-body">
    <div>
      <label>Name</label>
      <input type="text" id="name" ng-model="vm.item.name"></input>
    </div>
  </div>
  <div class="modal-footer">
    <button class="btn btn-primary" ng-click="vm.ok()">OK</button>
    <button class="btn btn-warning" ng-click="vm.cancel()">Cancel</button>
  </div>
</script>
